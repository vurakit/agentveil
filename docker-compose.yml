services:
  proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TARGET_URL=https://api.openai.com
      - LISTEN_ADDR=:8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  redis_data:
