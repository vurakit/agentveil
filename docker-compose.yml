services:
  proxy:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - path: .env
        required: false
    environment:
      - TARGET_URL=https://api.anthropic.com
      - LISTEN_ADDR=:8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - VEIL_ROUTER_CONFIG=/etc/agentveil/router.yaml
      - VEIL_DEFAULT_ROLE=${VEIL_DEFAULT_ROLE:-viewer}
      - VEIL_DISCORD_WEBHOOK_URL=${VEIL_DISCORD_WEBHOOK_URL:-}
    volumes:
      - ./router.yaml:/etc/agentveil/router.yaml:ro
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  redis_data:
